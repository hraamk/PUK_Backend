name: Deploy Node Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Checkout Source
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/puk_backend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Deploy Container
        run: |
          # Stop container if running (suppress error if it doesn't exist)
          sudo docker stop puk_backend-container 2>/dev/null || true
          
          # Remove container if exists (suppress error if it doesn't exist)
          sudo docker rm puk_backend-container 2>/dev/null || true
          
          # Run new container
          sudo docker run -d \
            --name puk_backend-container \
            -p 9000:9000 \
            -e PORT=9000 \
            -e MONGODB_URI=${{ secrets.MONGODB_URI }} \
            -e JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }} \
            -e JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }} \
            ${{ secrets.DOCKER_USERNAME }}/puk_backend:latest